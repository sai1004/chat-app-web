<mat-card>

  <div fxLayout="row" fxLayoutAlign="space-around center" class="pro-bar">
    <div class="avatar">
      <img
        src="https://www.w3schools.com/w3images/avatar2.png"
        alt="avatar"
        height="50px"
        width="50px"
        style="border-radius: 50%"
      />
    </div>
    <div>
      <h5>dfjghdfjhg</h5>
    </div>
  </div>
</mat-card>
<section>


  <div *ngFor="let item of users" class="chat-users">
    <div fxLayout="row" fxLayoutAlign="space-around">
      <div fxFlex="30" align="center" >
        <img
          src="{{ item.img }}"
          alt="avatar"
          height="50px"
          width="50px"
          style="border-radius: 50%; margin-top: 5px;"
        />
      </div>
      <div fxFlex="70">
          <h5 >{{ item.userName }}</h5>

      </div>
    </div>
  </div>
</section>
