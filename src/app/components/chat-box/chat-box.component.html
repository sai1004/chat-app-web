              alt="avatar"
              height="50px"
              width="50px"
              style="border-radius: 50%; margin-top: 5px;"
            />
  
            <h5 style="margin-left: 10px;">
              {{ item.userName }}
            </h5>
          </div>
        </div>
  
        <div>
          <span>
            kjsdhfksjdhfksd
          </span>
        </div>
      </div>
    </mat-card>


    <section>
      {{ userinput }}
  
      <div fxLayout="row" fxLayoutAlign="start center">
        <div style="margin-left: 10px;  ">
          <img
            src="../../../assets/avatar2.png"
            alt="avatar"
            height="40px"
            width="40px"
            style="border-radius: 50%"
          />
        </div>
        <div style="margin-left: 10px; margin-top:20px; ">
          <h4 >
            Hi, How You Doing?, France
          </h4>
        </div>
      </div>
  
      <div fxLayout="row" fxLayoutAlign="end center">
          <div style="margin-right: 10px; margin-top:20px; " >
              <h4 >
                  Well, I'm Doing Good Charli. Wbu?
                </h4>
          </div>
          <div style="margin-right: 10px;  ">
           
            <img
              src="../../../assets/avatar2.png"
              alt="avatar"
              height="40px"
              width="40px"
              style="border-radius: 50%"
            />
          </div>
        </div>
    </section>


    <mat-card>
      <div fxLayout="row" fxLayoutAlign="space-between center">
        <div fxFlex="10"><h5>shfghdsf</h5></div>
        <div fxFlex="80">
          <input type="text" name="userinput" [(ngModel)]="userinput" />
        </div>
        <div fxFlex="10"><p>asfgjhgf</p></div>
      </div>
    </mat-card>
  </div>
</main>
